{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="well well-small">
<div class="page-header">
<div class="col-lg-1">
</div>
  <h1>42 Coffee Cups Test Assignment <small>Login Page</small></h1>
</div>
</div>
<div class="container">
	<div class="form-horizontal form-group row">
		<div class="col-lg-2">
			<!--Sidebar content-->
			<ul class="list-unstyled">
				<li><span class="glyphicon glyphicon-home"></span><a href="{% url 'home' %}"> Home</a></li>
				<li><span class="glyphicon glyphicon-list-alt"></span><a href="{% url 'request' %}"> Requests Content</a></li>
			</ul>
			<!--Sidebar content-->
		</div>
		<div class="col-lg-10">
			<!--Body content-->
				{% if form.errors %}
				<label class="text-danger"><span class="label label-danger"><strong>Error</strong></span>
				That account doesn't exist. Enter a different login or get a new account.</label>
				{% endif %}
				<form class="form-horizontal" action="{% url 'login' %}" method="post">
					{% csrf_token %}
					<div class="form-group">
						<label for="inputUsername" class="col-lg-2 control-label">Username</label>
						<div class="col-lg-10">
						<input type="text" class="form-control" name="username" id="inputUsername" placeholder="Username">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword" class="col-lg-2 control-label">Password</label>
						<div class="col-lg-10">
							<input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password">
							<p>
							</p>
							<button type="submit" class="btn btn-default">Sign in</button>
						</div>
					</div>
				</form>
				<!--Body content-->
		</div>
	</div>
	{% endblock content %}
